<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>

<body  style="background-color: rgb(131, 201, 241);">
    <center>
      <fieldset>  
        <legend align="center">Admin Panel</legend>
    <h3 style="color: blue;">Admin Login</h3>
       <select type="option" name="user" name="owner" name="admin" id="text">
           <option selected disabled value="">Select Admin Type</option>
           <option value="$user">Admin1</option>
           <option value="$owner">Admin2</option>
           <option value="$admin">Admin3</option>
       </select> <br> <br>
     <!-- Foram Started  -->
                               <!-- Email Fields  -->
     
        <form>
              <div>
                    <input type="text" name="user"  name="number" id="number" placeholder="UserName" Required>
            </div>    <br>
                                 <!-- Password Fields  -->
            <div>
              <input type="password" name="password" id="password" placeholder="Enter Password" Required>
            </div><br>
              <div>
                <button type="submit" name="submit" value="Login" class="">Log In</button>  
              </div>
            </fieldset> 
      </form>
     <!-- Foram end -->
    </center>
</body>
</html>
